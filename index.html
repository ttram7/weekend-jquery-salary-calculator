<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="jquery.js" charset="utf-8"></script>
    <script src="script.js" charset="utf-8"></script>
    <title>Salary Calculator</title>
</head>
<body>
    <header>
        <h1>Salary Calculator</h1>
    </header>
    <div id="add-employee">
        <h2>Add Employee</h2>
            <input class = "input-field" type="text" placeholder="First Name" id="first-name">
            <input class = "input-field" type="text" placeholder="Last Name" id="last-name">
            <input class = "input-field" type="text" placeholder="ID" id="employee-id">
            <input class = "input-field" type="text" placeholder="Title" id="employee-title">
            <input class = "input-field" type="text" placeholder="Annual Salary" id="annual-salary">
            <button id="submit-btn">Submit</button>
    </div>
    <div>
        <h2>Employees</h2>
        <table>
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Annual Salary</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="product-table">       
            </tbody>
            </table>
            <h2>Total Monthly: $<span id ="totalMonthlyOut">0</span></h2>
        </div>

        
        
    </div>
</body>
</html>
